<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Claim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg,skyblue,pink,blue);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background:antiquewhite;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
             
        }

        
        
        .container:hover{
            transform:scale(1.1);
        }
        button {
            background:red;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

            background-color: #e64a19;

            margin-top: 20px;

        }



        /* Apply basic styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f8f9fa;
}

/* Center the coupon container */
.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

/* Make the button responsive */
button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 15px;
    }

    button {
        width: 100%;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .container {
        width: 95%;
    }

    button {
        font-size: 12px;
    }
}


        
    </style>
    <script>
        async function claimCoupon() {
            const response = await fetch('https://coupon-project.onrender.com/claim', { method: 'POST' });
            const data = await response.json();
            document.getElementById('message').innerText = data.message;
        }

        
        window.addEventListener("resize", function () {
    if (window.innerWidth < 600) {
        document.querySelector(".container").style.padding = "10px";
    } else {
        document.querySelector(".container").style.padding = "20px";
    }
});

    </script>
</head>
<body>
    <div class="container">
        <h1>üéÅ Claim Your Coupon üéÅ</h1>
        <button onclick="claimCoupon()">Claim Now</button>
        <p id="message"></p>
    </div>
</body>
</html>
